<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Dynamic</title>
</head>

<body>
    <h3>Dynamic Select options</h3>
    <select name="" id="" style="width : 30%">
    </select>
    <script src="../src/select.helper.js"></script>
    <script src="../src/fetch.helper.js"></script>
    <script>
        const selectElm = document.querySelector("select");
        fetch("https://restcountries.eu/rest/v2/all")
            .then(handleFetchStatus)
            .then(res => {
                const options = res.map(country => {
                    return {
                        text: country.name,
                        value: country.name,
                        selected: false
                    };
                });
                SELECT_HELPER.AddOptions(selectElm,options);
            });
    </script>
</body>

</html>
